
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus World – 다국어 태그 자동화</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 720px; margin: auto; background: #f9f9f9; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 20px; background: #16a34a; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .result { background: white; padding: 1rem; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-top: 1rem; }
    .result strong { display: inline-block; width: 80px; }
  </style>
</head>
<body>
  <h1>🌍 AgriNexus World – 다국어 태그 자동 생성기</h1>
  <input id="postTitle" placeholder="제목을 입력하세요..." />
  <textarea id="postContent" placeholder="본문을 입력하세요..." rows="5"></textarea>
  <button onclick="generateMultilangTags()">🌐 다국어 태그 생성</button>

  <div class="result">
    <p><strong>🇰🇷 한국어:</strong> <span id="tags_ko"></span></p>
    <p><strong>🇺🇸 English:</strong> <span id="tags_en"></span></p>
    <p><strong>🇯🇵 日本語:</strong> <span id="tags_ja"></span></p>
    <p><strong>🇨🇳 中文:</strong> <span id="tags_zh"></span></p>
  </div>

  <script>
    const tagDictionary = {
      "스마트팜": ["Smart Farm", "スマートファーム", "智慧农场"],
      "AI농업": ["AI Agriculture", "AI農業", "人工智能农业"],
      "글로벌농업": ["Global Agriculture", "グローバル農業", "全球农业"],
      "스마트농장": ["Smart Farming", "スマート農業", "智能农业"],
      "농업자동화": ["Agricultural Automation", "農業の自動化", "农业自动化"],
      "스마트시스템": ["Smart Systems", "スマートシステム", "智能系统"],
      "수출농업": ["Export Agriculture", "輸出向け農業", "出口农业"],
      "스마트팜설계": ["Smart Farm Design", "スマートファーム設計", "智慧农场设计"],
      "농업스타트업": ["AgriTech Startup", "アグリテック・スタートアップ", "农业科技创业公司"],
      "미래농업": ["Future Agriculture", "未来の農業", "未来农业"],
      "AI": ["AI", "AI", "AI"],
      "자동화": ["Automation", "自動化", "自动化"],
      "설계": ["Design", "設計", "设计"],
      "물류": ["Logistics", "物流", "物流"],
      "계약": ["Contracts", "契約", "合同"],
      "수익": ["Profit", "収益", "收益"],
      "수출": ["Export", "輸出", "出口"]
    };

    function generateMultilangTags() {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      const fullText = title + " " + content;

      const koTags = [], enTags = [], jaTags = [], zhTags = [];

      for (const [ko, [en, ja, zh]] of Object.entries(tagDictionary)) {
        if (fullText.includes(ko)) {
          koTags.push(ko); enTags.push(en); jaTags.push(ja); zhTags.push(zh);
        }
      }

      document.getElementById("tags_ko").innerText = koTags.join(", ");
      document.getElementById("tags_en").innerText = enTags.join(", ");
      document.getElementById("tags_ja").innerText = jaTags.join(", ");
      document.getElementById("tags_zh").innerText = zhTags.join(", ");
    }
  </script>
</body>
</html>
